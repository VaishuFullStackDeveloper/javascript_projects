<!DOCTYPE html>
<html>
  <body>
   <h1 id="question"></h1> 
   <input type="radio" name="option" id="option-1" value="2">
   <label for="option-1" id="op1"></label>
   <input type="radio" name="option" id="option-2" value="4">
   <label for="option-2" id="op2"></label>
   <br>
   <input type="submit" onclick="getValue()">
   <button onclick="getQue()">getQue</button>

    <script>
      const array = [
        { que: "2+2=?", op1: 2, op2: 4, ans: 4 },
        { que: "4+4=?", op1: 8, op2: 16, ans: 8 },
      ];
      let i = 0;

      function getQue(){
        document.getElementById("question").innerHTML = array[i].que;
        document.getElementById("op1").innerHTML = array[i].op1;
        document.getElementById("op2").innerHTML = array[i].op2;
       }

      function getValue(){
        let op1 = document.getElementById("option-1");
        let op2 = document.getElementById("option-2");
        let ans = array[i].ans;

        if (op1.checked) {
          let selectOption = Number(op1.value);
          if (selectOption == ans) {
            alert("right");
          } else {
            alert("wrong");
          }
        } 
        else if (op2.checked) {
          let selectOption = Number(op2.value);
          if (selectOption == ans) {
            alert("right");
          } else {
            alert("wrong");
          }
        } 
        else {
          alert("select option");
          return; 
        }

        i++;
        if (i < array.length) {
          getQue();
        } else {
          alert("Quiz completed!");
        }
      } 
      getQue();
    </script>
  </body>
</html>
