<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
    }
    .container{
        width: 100%;
        height: 100%;
        background-color: lightseagreen;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
        gap: 30px;
      
    }
    .box{
        width: 30%;
        height: 70%;
        background-color: rgb(204, 204, 147);   
    }
    /* media query under 320  */
    @media(max-width:320px){
        .container{
            background-color: lightgoldenrodyellow;
            flex-direction: column;
            gap: 30px;
        }
        .box{
            width:95%;
            height:33% ;
        }
    
    }
    /* media query under 768 */
    @media(min-width:321px)and(max-width:768px){
        .container{
            background-color: rgb(144, 71, 79);
            flex-direction: column;
        }
        .box{
            width:80%;
            height:30%;
        }
       
    }
    /* media query under 1024 */
    @media(min-width:769px)and(max-width:1024px){
        .container{
            background-color: rgb(112, 107, 107);
            flex-direction: column;
        }   
        .box{
            width:30%;
            height:30% ;
        }
    }
</style>
<body>
    <!-- main-container -->
 <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

 </div>   
</body>
</html>
