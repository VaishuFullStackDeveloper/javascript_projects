    <script>
      // for check number positive negative or zero..........
      function checkNumber() {
        let x = document.getElementById("input-one").value;
        if (x > 0) {
          alert("Number is positive");
        } else if (x < 0) {
          alert("Number is negative");
        } else {

        }
      }

      // for check student age

      }

      // Check leap year
      function checkYear() {
        let year = document.getElementById("input-four").value;
        if (year % 4 == 0 && year % 100 != 0) {
          alert("This is leap year");
        } else alert("This is not leap year");
      }
