<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Hello</title>
</head>
<body>
    <script>
        function sayHello(a, b, c, d) {
            console.log(`Hello ${a} ${b} ${c} ${d}`);
        }

        sayHello("Vaishali", "Vaishu", "Gauri", "Sakshi");
    </script>



</body>
