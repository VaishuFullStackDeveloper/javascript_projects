<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Finder</title>
</head>
<body>
  <div class="container">
    <input type="text" placeholder="Enter number" id="input">
    <button onclick="findLength()">Submit</button>
    <p id="display"></p>
  </div>  

  <script>
    function findLength() {
      const str = document.getElementById("input").value;
      const length = str.length;
      document.getElementById("display").innerHTML = "Length: " + length;

      if (length == " ") {
      alert("please enter the number")
      }else{
      document.getElementById("display").innerHTML = "Length: " + length;
        
      }

    }
  </script>
</body>                                                                                                                                                                                         
</html>
