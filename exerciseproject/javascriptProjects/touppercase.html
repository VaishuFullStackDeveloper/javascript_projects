<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Finder</title>
</head>
<body>
  <div class="container">
    <input type="text" placeholder="Enter number" id="input">
    <button onclick="findLength()">Submit</button>
    <p id="display"></p>
  </div>  

  <script>
    function findLength() {
      const str = document.getElementById("input").value;
      const length = str.toUpperCase();
      
    //   document.getElementById("display").innerHTML =length;

      if(str !==str.toLowerCase()){
      alert("Enter the lowercase ")}                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
      else{
        document.getElementById("display").innerHTML =length; 
        
      }
}

  </script>
</body>
</html>
