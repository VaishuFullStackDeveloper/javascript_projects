<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Grid</title>
    <style>
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        height: 100%;
      }

      /* .row > div {
        flex: 1;
        min-height: 100px;
      } */

      .col-1 {
        background-color: lightcoral;
        flex-grow: 2;
      }

      .col-2 {
        background-color: rgb(113, 164, 140);
        flex-grow: 4;
      }
      .col-3 {
        background-color: rgb(128, 117, 203);
        flex-grow: 2;
      }
      .col-4 {
        background-color: rgb(231, 189, 195);
        flex-grow: 4;
      }
      .col-5 {
        background-color: rgb(128, 240, 148);
        flex-grow: 1;
      }
      .col-6 {
        background-color: rgb(151, 102, 179);
        flex-grow: 1;
      }
      .col-7 {
        background-color: rgb(194, 204, 102);
        flex-grow: 1;
      }
      .col-8 {
        background-color: rgb(102, 173, 227);
        flex-grow: 1;
      }
      .col-9 {
        background-color: lightcoral;
        flex-grow: 1;
      }
      .col-10 {
        background-color: lightblue;
        flex-grow: 1;
      }
      .col-11 {
        background-color: lightgreen;
        flex-grow: 1;
      }
      .col-12 {
        background-color: lightsalmon;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-1"></div>
      <div class="col-2"></div>
      <div class="col-3"></div>
      <div class="col-4"></div> 
      <!-- <div class="col-5"></div>
      <div class="col-6"></div>
      <div class="col-7"></div>
      <div class="col-8"></div>
      <div class="col-9"></div>
      <div class="col-10"></div>
      <div class="col-11"></div>
      <div class="col-12"></div>  -->
    </div>
  </body>
</html>
