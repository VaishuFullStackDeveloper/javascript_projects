    <title>Parameter</title>
  </head>

  <body>
    <p id="result"></p>
    <script>
      // For sum
      function sum(a, b) {
        console.log("Sum:", a + b);
        return a + b;
      }
      // For difference
      function diff(a, b) {
        console.log("Difference:", a - b);
        return a - b;
      }
      // for multiplication
      function product(a, b) {
        console.log("Product:", a * b);
        return a * b;
      }
      // For division
      function division(a, b) {
        console.log("Division:", a / b);
        return a / b;
      }
      // Function Calculator
      function calculator() {
        let add = sum(10,20);
        let sub = diff(20,30);

        let div = division(20,30);

      }

      let result = calculator();
      console.log("result:", result);
      document.getElementById("result").innerHTML = result;
    </script>
  </body>
</html>
