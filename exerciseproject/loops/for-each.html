<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const fruits =["Orange","Banana","Papaya","Guava","Apple"];
    // use while loop
    for(let i=0;i<fruits.length;i++){
        console.log(fruits[i]);
    }
    // using for of loop
    for (const fruit of fruits){
        console.log(fruit);
    }
    // for while loop
    let i=0;
    while(i<fruits.length){
        console.log(fruits[i]);
    }
    // // for forEach loop
    // fruits.forEach(fruit)=>{
    // console.log(fruit);
    // }
</script>
</body>
</html>
